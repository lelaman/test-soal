	<body>
		<script>
			var inputArr=[]
			var a=0;
			 function TambahData(){
			 	inputArr[a]= parseInt(document.getElementById('word').value);
			 	a++;
			 	document.getElementById("outputhasil").innerHTML =inputArr;

			 }
			 function urutkan(){
			 	bublesort(inputArr)
			 } 
			 bublesort=(inputArr) => {
			 	let len = inputArr.leght;
			 	for(let i=0; i<len;i++){
			 		for(let j=0; j<len; j++) {
			 			if(inputArr[j]>inputArr[j + 1]) {
			 				let tmp =inputArr[j ];
			 				inputArr[j]=inputArr[j+1];
			 				inputArr[j + 1] =tmp;
			 			}
			 		}
			 	}
			 	document.getElementById("outputurut").innerHTML=inputArr;
			 }
		</script>
		 <h1 style="text-align:center;">Buble short</h1>
		 <label for=""> Masukkan Data Array</label>
		 <input type="text" id="word" class="custom-input"><br>	
		 <input type="button" value="Tambah Data"  class="btn-primary" onclick="TambahData()"> <br>
		 <label for=""> HASIL : </label> <br>	
		 <label id="outputhasil"></label><br>	
		 <input type="button" value="urutkan Data" class="btn-primary" onclick="urutkan()"> <br>	
      <label id="outputurut"></label>


	</body>
